<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit message</title>{% load static %} 
    <link rel='stylesheet' href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
          <ul>
            <li><a href="/logout">Log Out</a></li>
            <li><a href="/users">All Users</a></li>
            <li><a href="/success/">Daily Feeds</a></li>
            <li><a href="/profile/">Your Profile</a></li>
            <li><a href="/zipcode/">Enter Zipcode</a></li>
          </ul>
        </nav>
    </header>
    <h2>Welcome, {{users.lastName}} {{users.firstName}}!!</h2>
    <p> To err is human, write something wrong? Edit it here</p>
    
    <form action="/editMessage/{{ editMessage.id }}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <section>
            <label for="" class="form-label">Image</label>
            <input type="file" name="image"><br>
            <label for='message'>Your message:</label><br>
            <input type='text' name='message' id='message' value="{{editMessage.message}}" class="box">
        </section>
        <button>Save Edits</button>
    </form>
    <p><a href="/deleteMessage/{{message.id}}" class="del"><button>Delete Message</button></a></p>
</body>
</html>
