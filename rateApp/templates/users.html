<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - All Users</title>
    {% load static %}
    <link rel='stylesheet' href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/logout">Log Out</a></li>
                <li><a href="/profile/">Your Profile</a></li>
                <li><a href="/success/">Daily Feeds</a></li>
                <li><a href="/zipcode/">Enter Zipcode</a></li>
                <li></li>
            </ul>
        </nav>
    </header>
    <h1>Welcome to User Dashboard!!</h1>
    <div class="container">
        <table id="customers" class="office">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
